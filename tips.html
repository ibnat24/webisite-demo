  <main>
    <section>
      <h2>Styling Tips & Haircut Quiz</h2>
      <p>Discover the best haircuts and styles based on your hair type with our quick quiz below:</p>

      <form id="styleQuiz">
        <label for="hairType">What is your hair type?</label><br />
        <select id="hairType" name="hairType">
          <option value="1">Type 1: Straight</option>
          <option value="2">Type 2: Wavy</option>
          <option value="3">Type 3: Curly</option>
          <option value="4">Type 4: Coily/Kinky</option>
        </select><br /><br />

        <label for="maintenance">How much time do you spend on hair maintenance daily?</label><br />
        <select id="maintenance" name="maintenance">
          <option value="low">Less than 10 mins</option>
          <option value="medium">10â€“30 mins</option>
          <option value="high">More than 30 mins</option>
        </select><br /><br />

        <button type="button" onclick="showResult()">See My Style Match</button>
      </form>

      <div id="result" style="margin-top:20px;"></div>

      <script>
        function showResult() {
          const hairType = document.getElementById("hairType").value;
          const maintenance = document.getElementById("maintenance").value;
          let suggestion = "";

          if (hairType === "1") {
            suggestion = maintenance === "low" ? "Blunt Bob or Long Layers" : "Sleek Pixie or Layered Lob";
          } else if (hairType === "2") {
            suggestion = maintenance === "low" ? "Shoulder-Length Shag" : "Beach Waves with Curtain Bangs";
          } else if (hairType === "3") {
            suggestion = maintenance === "low" ? "Curly Bob or Pineapple Updo" : "Layered Fro or Defined Ringlets";
          } else if (hairType === "4") {
            suggestion = maintenance === "low" ? "Tapered Cut or Puff Bun" : "Twist-Outs or Bantu Knots";
          }

          document.getElementById("result").innerHTML = `<strong>Recommended Style:</strong> ${suggestion}`;
        }
      </script>
    </section>
